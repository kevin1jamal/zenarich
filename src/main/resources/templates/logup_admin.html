<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Matrix Admin</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{css/bootstrap-responsive.min.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-login.css}" />
        <link th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet" />
		

    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" th:method="POST" th:action="@{/creerform}" th:object="${userDto}">
				 <div class="control-group normal_text"> <h3>Formulaire de creation de compte </h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" placeholder="Entrez votre username" id="name" name="name"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" placeholder="Entrez votre Prenom" id="lastName" name="lastName"/>
                        </div>
                    </div>
                </div>
                 <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="email" placeholder="Entrez votre email" id="email" name="email"/>
                        </div>
                    </div>
                </div>
               
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder=" Entrez votre mot de passe" id="password" name="password"/>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a th:href="@{/connexion}" class="flip-link btn btn-info">Se Connecter</a></span>
                    <span class="pull-right"><input type="submit"  class="btn btn-success" value="S'enregistrer" /></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text">Entrez votre adresse email et nous allons vous envoyez votre mot de passe par email.</p>
				
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
               
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Retour a la connexion</a></span>
                    <span class="pull-right"><a class="btn btn-info"/>Envoyer</a></span>
                </div>
            </form>
        </div>
        
        <script th:src="@{js/jquery.min.js}"></script>  
        <script th:src="@{js/matrix.login.js}"></script> 
    </body>

</html>
